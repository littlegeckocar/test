<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Blooket Maker</title>
        <script src="blooketrunner.js" type="text/javascript"></script>
        <link href="blooketstylesheet.css" rel="stylesheet">
        <meta charset="utf-8">
        
    </head>
    <body>
        <label for="defaultdropdown" id="dropdownlabel">Default: select an option if it pertains to what you want to make the blooket like. example: If you want your questions to be english words and you want answers to be their definitions, select the english dictionary default.</label>
        <select id="defaultdropdown" name="defaultdropdown">
            <option value="none">None</option>
            <option value="english">English Dictionary</option>
        </select>
        <form>
            <label for="forminput">Input:</label>
            <textarea contenteditable="true" id="forminput"></textarea>
            <button id="button" type="button" title="Generate" onclick="initConstruct()">Generate</button>
            <label for="filenameinput">File-name:</label>
            <input type="text" id="filenameinput" placeholder="example" required>
        </form>
        <p id="outputarea">Content will appear here</p>
    </body>
</html>
